# Mac OS configuration
mac:
  icon: "./img/icons/icns/256x256.icns"
  target:
    - {target: dmg}

# Config for OSX dmg
dmg:
  icon: "./img/icons/icns/256x256.icns"
  iconSize: 100,
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Windows configuration
win:
  legalTrademarks: "QORTAL.ORG"
  icon: "./img/icons/ico/256x256.ico"
  target:
    - "portable"
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: false
  perMachine: false
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux configuration
linux:
  icon: ./img/icons/png/256x256.png
  category: "Network"
  packageCategory: "Network"
  target:
    - "AppImage"
    - "deb"
    - "snap"

deb:
  depends:
    # default Electron dependencies
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    # keytar dependencies
    - libsecret-1-0

snap:
  confinement: strict
  synopsis: "Qortal UI"
  stagePackages:
    - default

directories:
  output: release-builds

publish:
  provider: github
