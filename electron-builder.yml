appId: com.qortal.QortalUi
productName: "Qortal UI"
copyright: "Copyright Â© 2020"

# forceCodeSigning: false

# nodeGypRebuild: false

compression: normal

asar: true

files:
  - from: "."
    to: "."
    filter:
      - "electron.js"
      - "img/"
      - "node_modules/"
      - "server.js"
      - "package.json"
      - "builtWWW/"
      - "config/"

